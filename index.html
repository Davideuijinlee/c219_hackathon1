<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SpiceLords</title>
    <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <script type="text/javascript" src="card.js"></script>
    <script type="text/javascript" src="boardGame.js"></script>
    <script type="text/javascript" src="currentplayer.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="clickMe" class="container">
        <div class="firstplayer">
            <h1 class="playertitle glow">Player One</h1>
            <div class="caravancard playerone"></div>
            <div class="modalcontainer">
                <div class="citymodal"><a href="#p1city" rel="modal:open">Cities</a></div>
                <div class="conversioncardmodal"><a href="#p1factory" rel="modal:open">Conversion Cards</a></div>
            </div>
        </div>
        <div class="cityContainer">Cities</div>
        <div class="factoryContainer">Factories</div>
        <div class="secondplayer">
            <h1 class="playertitle">Player Two</h1>
            <div class="caravancard playertwo"></div>
            <div class="modalcontainer">
                <div class="citymodal"><a href="#p2city" rel="modal:open">Cities</a></div>
                <div class="conversioncardmodal"><a href="#p1factory" rel="modal:open">Conversion Cards</a></div>
            </div>
        </div>
    </div>

    <div class="modalContainer">
        <div id="p1city" class="modal">
        </div>

        <div id="p1factory" class="modal">
        </div>

        <div id="p2city" class="modal">
        </div>

        <div id="p2factory" class="modal playertwoModal factories">
        </div>
    </div>
<a class="directionsLink" href="https://www.fgbradleys.com/rules/rules5/Century-Spice_Road_EN_Rules.pdf" target="_blank">Directions</a>
</body>

</html>
